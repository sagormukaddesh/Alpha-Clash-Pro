<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisyUi  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css  -->
    <link rel="stylesheet" href="style.css">



</head>

<body
    class="container mx-auto flex justify-center  min-h-screen bg-[#010313] text-white bg-[url(images/background.png)] bg-no-repeat  bg-center ">

    <!-- home screen  -->
    <section id="home-screen" class="mx-auto   flex flex-col text-center justify-center items-center content-center">
        <div class="mx-6">
            <h1 class="text-white text-7xl mb-4 font-bold uppercase">ALPHABET CLASH</h1>
            <p class="text-2xl font-semibold my-8"> Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()"
                class="btn btn-warning border-none h-16 w-40 bg-rose-500 text-white text-2xl font-semibold ">PLAY
                NOW</button>
        </div>
    </section>

    <!-- play Ground start  -->
    <section id="play-ground" class="play-ground flex flex-col mx-auto justify-center gap-10 hidden">
        <!-- screen  -->
        <div
            class="artboard text-black  ;g:artboard-horizontal lg:phone-6 border-[10px] lg:border-[16px] rounded-2xl  border-[#010313CC] bg-[#FFFFFFB3] ">
            <div class="flex justify-center">
                <p class=" text-xl lg:text-2xl text-white lg:px-6; lg:py-3 font-semibold rounded-b-2xl  bg-stone-600 ">
                    Don't watch keyboard
                    while playing...</p>
            </div>
            <div class="flex justify-center items-center ">
                <p id="current-alphabet" class="text-9xl font-bold uppercase">Y</p>
            </div>
        </div>
        <!-- keyboard start -->
        <div class="text-black lg:text-2xl mx-auto font-bold">
            <div class="flex justify-center gap-1 mx-2 my-1 lg:w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 mx-2 my-1 lg:w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 mx-2 lg:w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
            </div>
        </div>
        <!-- keyboard end -->

        <!-- life score  -->
        <div class="flex justify-between">
            <!-- display life -->
            <button
                class="bg-gradient-to-r from-purple-500 to-pink-500 btn rounded-full text-white  border-none w-48 h-14">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                LIFE <span id="current-life">5</span>
            </button>
            <!-- display score -->
            <button
                class="bg-gradient-to-r from-purple-500 to-pink-500 btn rounded-full text-white bg-sky-600 border-none w-48 h-14">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                SCORE <span id="current-score">0</span>
            </button>
        </div>

    </section>

    <!-- final score restart  -->
    <section id="restart-game" class="score flex  justify-center items-center text-center  border  lg:w-full hidden">
        <div class="space-y-8 bg-[#ffffff6c] mx-4 p-4 rounded-lg bg-gradient-to-r from-rose-500 to-fuchsia-500">
            <h1 class="text-6xl lg:text-8xl cl">
                <span class="font-bold ">SCORE:</span> <span id="final-score">14</span>
            </h1>
            <button onclick="play()" class="btn text-2xl lg:text-4xl font-bold  h-16">Play Again</button>
            <p class="text-3xl font-bold">Practice will make you a pro</p>
        </div>
    </section>
    <script src="./scripts/alpha.js"></script>
    <script src="./scripts/utility.js"></script>

</body>

</html>
